<body data-username="{{ user.username }}" data-csrfToken="{{ csrf_token }}">
<div class="header">
    <div class="userInfo">
        <div class="userAvatar" style="height: 39px">
            <img src="../static/images/userAvatar.png" alt="" style="border-radius: 100%; height: 39px; width: 39px">
        </div>
        <div class="userName">
            <div class="userNameContainer">{{ user.username }}</div>
            <div style="font: 500 11px var(--font-family); letter-spacing: -0.01em; text-align: left; color: #fff;">CEO</div>
        </div>
    </div>
    <div class="headerButtons">
        <div class="levelInfoMain">
            <div id="level">{{ userlevelname }}</div>
            <div class="pointsCount">
                <div class="currentPoints" id="level_count" style="margin-right: 5px;">{{ user.level }}</div>
                <div class="neededPoints">/ 10</div>
            </div>
        </div>
        <div class="profitInfoMain">
            Прибыль в час
            <div class="infoData">
                <img src="../static/images/coinTask.png" alt="" height="17px">
                <div id="coins_per_hour"></div>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="coinsCount">
        <img src="../static/images/coinTask.png" alt="" height="35px" width="">
        <div id="wallet">{{ user.wallet|floatformat:"0" }}</div>
    </div>
    <div class="mineSelector">
        <div class="mineCat firstCat active">Crypto</div>
        <div class="mineCat secondCat">Investment</div>
        <div class="mineCat thirdCat">Business</div>
        <div class="mineCat fourthCat">Special</div>
    </div>
    <div class="mineMenu">

    </div>
    <script src="../static/scripts/mine.js"></script>
</div>
<div class="footer">
    <div class="menuSection" id="game">
        <div>
            <img src="../static/images/game_unactive.png" alt="" style="opacity: 0.3">
            Биржа
        </div>
    </div>
    <div class="menuSection mine activePage" id="mine">
        <div>
            <img src="../static/images/mine_active.png" alt="">
            Слоты
        </div>
    </div>
    <div class="menuSection tasks">
        <div>
            <img src="../static/images/tasks.png" alt="" style="opacity: 0.3">
            Задания
        </div>
    </div>
    <div class="menuSection friends">
        <div>
            <img src="../static/images/friends.png" alt="" style="opacity: 0.3">
            Друзья
        </div>
    </div>
    <div class="menuSection coin airdrop">
        <div>
            <img src="../static/images/airdrop.png" alt="" style="opacity: 0.3">
            Airdrop
        </div>
    </div>
</div>
<style>
    .main {
        display: flex;
        width: inherit;
        height: 100%;
        align-items: center;
        position: relative;
        flex-direction: column;
        margin: 0.25rem 0;
        margin-bottom: 61px;
        border-radius: 27px 27px 0 0;
        border-top: 4px solid #2456b7;
        background: linear-gradient(180deg, #100925 0%, #3e228b 100%);
        padding-top: 20px;
    }
    .container {
        position: relative;
        overflow: auto;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #1a0949;
        background-image: url(../static/images/background.png);
        background-size: auto;
        background-repeat: repeat;
        background-position: center;
    }
    #dynamicContent {
        height: 120%;
    }
</style>
</body>
