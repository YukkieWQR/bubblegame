<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="../static/styles/styles.css"> <!-- Ensure this path is correct -->
</head>
<body data-username="{{ user.username }}" data-csrfToken="{{ csrf_token }}" data-cpt="{{ user.tap_efficiency }}">
    <div class="main">
        <div class="inviteFriendsHeader">Invite friends to earn PICKLES</div>
        <img src="../static/images/bubblePiramyd.png" alt="" height="220px" style="margin: 30px 0; z-index: 1;">
        <img src="../static/images/backgroundAdd.png" alt="" height="300px" style="position: absolute; top: 5rem">
        <div class="refferalText">
            <strong>6 level referral system</strong> <br><br>
            Earn 40% / 20% / 10% / 5% / 2% / 1%  from ALL bubbles your friends earn.
        </div>
        <div class="copyLinkContainer">
            <div class="copyLinkButton" id="copyButton">
                <div style="display: flex; width: 100%; height: 54px; align-items: center">
                    <span>REFERRAL LINK</span>
                    <img src="../static/images/copy.png" alt="" height="18px">
                </div>
            </div>
        </div>
        <div class="inviteContainerBackground">
            <div class="inviteContainer">
                <div class="inviteButton" id="generate-referral-link">Invite Friends</div>
            </div>
        </div>
        <div class="friendsContainer">
            <div style="display: flex; justify-content: space-between; align-items: center; width: inherit; margin-bottom: 17px">
                <div class="friendsContainerHeader">Statistics: friends + friends of friends</div>
            </div>
            <div class="friendList">
                <div class="noFriends">You don't have invited friends yet</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="menuSection " id="game">
            <div>
                <img src="../static/images/game_unactive.png" alt="">
                Home
            </div>
        </div>
        <div class="menuSection tasks">
            <div>
                <img src="../static/images/tasks.png" alt="">
                Tasks
            </div>
        </div>
        <div class="menuSection friends activePage">
            <div>
                <img src="../static/images/friends_active.png" alt="">
                Friends
            </div>
        </div>
    </div>
    <script src="../static/scripts/friends.js"></script>
    <style>
        .referral-link-container {
            text-align: center;
            margin-top: 20px;
        }
        #referral-link {
            color: white;
            font-size: 18px;
        }
    </style>
</body>
</html>
