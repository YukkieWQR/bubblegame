<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/scripts/jquery-3.7.1.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Bubbles</title>
</head>
<body data-username="{{ user.username }}" data-csrfToken="{{ csrf_token }}" data-cpt="{{ user.tap_efficiency }}">
    <div class="container">
        <div id="dynamicContent">
            <div style="position: fixed; width: 100%; height: 100%">
            <div class="main">
                <img src="../static/images/bubbles.png" alt="" height="192px" style="margin-top: 8rem">
                <div id="wallet">{{ user.wallet|floatformat:"0" }}</div>
                <div class="bubbles">BUBBLES</div>
                <div class="claimBubblesContainer">

                </div>
            </div>
            <div class="footer">
                <div class="menuSection activePage" id="game">
                    <div>
                        <img src="../static/images/game.png" alt="">
                        Home
                    </div>
                </div>
                <div class="menuSection tasks">
                    <div>
                        <img src="../static/images/tasks.png" alt="">
                        Tasks
                    </div>
                </div>
                <div class="menuSection friends">
                    <div>
                        <img src="../static/images/friends.png" alt="">
                        Friends
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/scripts/main.js"></script>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
